<section data-ng-controller="IndexController as ctrl">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2 control-label" for="userInput">Your Input:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="userInput" ng-model="ctrl.data.userInput" placeholder="Your Input Here" ng-change="ctrl.parse(ctrl.data.userInput)" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="parserOutput">Parser Output</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="parserOutput" ng-model="ctrl.data.parserOutput" disabled />
            </div>
        </div>
    </form>
    <div style="display: block; margin-top:25px;">
        <span math-jax="ctrl.data.parserOutput"></span>
    </div>
</section>
